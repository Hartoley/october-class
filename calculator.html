<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator UI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      .maincontainer {
        display: flex;
        justify-content: center;
        align-items: center;
        /* flex-direction: column; */
        /* flex-direction: column; */
        gap: 50px;
        min-height: 100vh;
        background: #f2f2f7;
        background-color: #ff9f0a;
        padding: 50px 0;
      }

      .calculator {
        width: 320px;
        border-radius: 20px;
        overflow: hidden;
        padding: 20px;
        background: #fff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .dark-mode {
        background: #1c1c1e;
        color: #fff;
      }

      .display {
        text-align: right;
        padding: 20px 10px;
        font-size: 2.5rem;
        font-weight: bold;
      }

      .sub-display {
        font-size: 1rem;
        color: gray;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        padding: 20px;
        font-size: 1.3rem;
        border: none;
        border-radius: 12px;
      }

      .btn-func {
        background: #e5e5ea;
      }

      .btn-op {
        background: #ff9f0a;
        color: white;
      }

      .btn-num {
        background: #f2f2f7;
      }

      /* Dark mode styles */
      .dark-mode .btn-func {
        background: #3a3a3c;
        color: white;
      }

      .dark-mode .btn-num {
        background: #2c2c2e;
        color: white;
      }

      .dark-mode .btn-op {
        background: #ff9f0a;
      }

      /* Toggle */
      .theme-toggle {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }

      .toggle-btn {
        padding: 6px 12px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        background: #ddd;
      }

      .dark-mode .toggle-btn {
        background: #444;
        color: #fff;
      }

      .second-display {
        text-align: right;
        padding: 20px 10px;
        font-size: 2.5rem;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="maincontainer">
      <div class="calculator" id="calc">

          <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ™/â˜€</button>

        <div class="buttons">

          <button class="btn-op">Ã·</button>

          <button class="btn-num">4</button>

  </body>
</html>
