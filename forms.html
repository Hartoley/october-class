<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form Class</title>
    <link rel="stylesheet" href="form.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward"
    />
    <script
      src="https://kit.fontawesome.com/45f5c6c551.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="maincontainer">
      <section>
        <div class="imageContainer">
          <div class="blur"></div>
        </div>
        <div class="formContainer">
          <form action="signup_form" class="signup">
            <h2>Sign up</h2>
            <div class="inputCon">
              <label for="email">Email address</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Enter email"
              />
            </div>

            <div class="inputCon">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter password"
              />
            </div>
            <div class="radioCon">
              <label for="showpassword">Show password</label>
              <input type="checkbox" name="showpassword" />
            </div>
            <div class="buttons">
              <button class="signup-btn">
                Sign up
                <span class="material-symbols-outlined" style="font-size: 14px">
                  arrow_forward
                </span>
              </button>
              <div class="divider">
                <span>or</span>
              </div>
              <button class="google-btn">
                <img src="./image/download-removebg-preview.png" />
                Sign up with google
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
