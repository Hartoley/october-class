<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid vs Flexbox Comparison</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: #f4f4f9;
        padding: 20px;
      }

      h2 {
        text-align: center;
        margin-top: 40px;
        color: #333;
      }

      /* Common item styling */
      .item {
        background: #4c8bf5;
        color: white;
        font-weight: 600;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
      }

      /* ===========================
       GRID CONTAINER
       =========================== */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-template-rows: auto;
        gap: 20px;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Play with grid alignments */
      .grid-container.centered {
        justify-items: center;
        align-items: center;
      }

      .grid-container.spaced {
        justify-content: space-evenly;
        align-content: center;
      }

      /* ===========================
        FLEXBOX CONTAINER
       =========================== */
      .flex-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .flex-container.centered {
        justify-content: center;
        align-items: center;
      }

      .flex-container.spaced {
        justify-content: space-between;
      }

      .flex-item {
        flex: 1 1 200px;
        background: #f78c1f;
        color: white;
        font-weight: 600;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
      }

      /* Responsive text */
      @media (max-width: 600px) {
        h2 {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <h2>CSS GRID LAYOUT</h2>
    <div class="grid-container centered">
      <div class="item">Header</div>
      <div class="item">Sidebar</div>
      <div class="item">Main</div>
      <div class="item">Footer</div>
      <div class="item">Extra Box</div>
    </div>

    <h2>FLEXBOX LAYOUT</h2>
    <div class="flex-container centered">
      <div class="flex-item">Header</div>
      <div class="flex-item">Sidebar</div>
      <div class="flex-item">Main</div>
      <div class="flex-item">Footer</div>
      <div class="flex-item">Extra Box</div>
    </div>
  </body>
</html>
